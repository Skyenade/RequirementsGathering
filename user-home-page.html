<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      background-image: url('menu-background-3.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      flex-direction: column;
    }

    #game-logo {
      background-image: url('home-page-logo.jpg');
      width: 200px;
      height: 200px;
      background-size: 100%;
    }

    #buttons-cont {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .buttons-title {
      color: white;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .buttons {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #355e81;
      color: white;
      font-weight: bold;
      width: 100%;
    }

    #bottom-buttons {
      display: flex;
      justify-content: center;
      width: 90%;
      margin-top: 150px;
    }

    #bottom-buttons-2,
    #bottom-buttons-3,
    #bottom-buttons-4,
    #bottom-buttons-5 {
      width: 250px;
      background-color: grey;
    }

    #username-div {
      color: white;
      background-color: rgb(38, 63, 126);
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      width: 20%;
      text-align: center;
      font-size: small;
      margin-bottom: 50px;
      align-self: flex-end;
      margin-right: 20px;
    }

    #bottom-right {
      display: flex;
      align-self: flex-end;
      margin-left: 300px;
      gap: 40px;
    }

    #bottom-left {
      display: flex;
      align-self: flex-start;
    }

    @media screen and (max-width: 600px) {
      #bottom-buttons {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      #username-div {
        align-self: flex-start;
        margin-top: 20px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>

<body>
  <div id="username-div"></div>
  <div id="start-background">
    <div id="game-logo"></div>
    <br>
    <div id="buttons-cont">
      <button id="play" class="buttons" onclick="goToPlay()">Play</button>
      <br>
      <button id="leaderboard" class="buttons" onclick="goToLeaderboard()">Leaderboard</button>
    </div>
    <br>
  </div>

  <div id="bottom-buttons">


    <div id="bottom-left">
      <button id="bottom-buttons-4" class="buttons" onclick="goToStartPage()">Sign Out</button>

    </div>
    <div id="bottom-right">
      <button id="bottom-buttons-2" class="buttons" onclick="goToCustomize()">Customize</button>
      <button id="bottom-buttons-3" class="buttons" onclick="goToSettings()">Settings</button>
    </div>



  </div>

  <script>
    var username = sessionStorage.getItem('username');
    document.getElementById('username-div').textContent = `User: ` + username;

    var color = sessionStorage.getItem('color');
    sessionStorage.setItem('color', color);

    var language = sessionStorage.getItem('lang');
    sessionStorage.setItem('lang', language);

    function goToPlay() {
      window.location.href = "play-page.html";
    }

    function goToLeaderboard() {
      window.location.href = "leaderboard-page.html"
    }

    function goToStartPage() {
      window.location.href = "start-page.html"
    }

    function goToSettings() {
      window.location.href = "settings.html"
    }

    function goToCustomize() {
      window.location.href = "customize.html"
    }

  </script>

</body>

</html>
